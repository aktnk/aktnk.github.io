{{- $src := .Get "src" }}
{{- $title := .Get "title" }}

{{- /* md ファイルからの相対パスで svg ファイル名を指定できるように */}}
{{- $svgFile := path.Join (path.Dir .Position.Filename) $src }}

<figure class="xImage">
  <a href="{{ $src }}" target="_blank">
    {{ readFile $svgFile | safeHTML }}
  </a>
  {{- with $title }}
  <figcaption>図: {{ . }}</figcaption>
  {{- end }}
</figure>
